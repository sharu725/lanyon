<!DOCTYPE html>

<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
<body>
{% include sidebar.html %}
<!-- Wrap is the content to shift when toggling the sidebar. We wrap the
    content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>

        </div>
      </div>

      <div class="container content"> 
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
{% include rss-link.html %}
 
<script async>
var cb = function() {
var n = document.createElement('link'); n.rel = 'stylesheet';
var o = document.createElement('link'); o.rel = 'stylesheet';
n.href = '/css/main.css';
o.href = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css';
var j = document.getElementsByTagName('head')[0]; j.parentNode.insertBefore(n, j);
var k = document.getElementsByTagName('head')[0]; k.parentNode.insertBefore(o, k);
};
var raf = requestAnimationFrame || mozRequestAnimationFrame ||
webkitRequestAnimationFrame || msRequestAnimationFrame;
if (raf) raf(cb);
else window.addEventListener('load', cb);
 </script>
<!--   <script>$("#input-id").rating();</script> -->
  </body>
</html>
